name: Development(Staging) workflow

on:
  push:
    branches:
      - staging
    paths:
      - landing/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          echo 'Heroku CLI installed'

      - name: Rename the heroku_landing_staging.yml
        run: |
          ls -a
          mv .heroku/heroku_landing_staging.yml heroku.yml
          ls -a

      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: cd-landing-frontend-stg 
          heroku_email: "cgs-business@cgsteam.io"

      - name: Notify slack
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: pullreminders/slack-action@master
        with:
          args: '{\"channel\":\"${{ secrets.SLACK_CHANNEL_NAME }}\",\"text\":\"${{ secrets.HEROKU_APP_STG_LANDING_TEXT }}\"}'
